<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- GET 방식 (주소에 데이터를 입력해 전달)-->
    <form method="get">
        <input type="text" name="search">
        <input type="submit">
    </form>
    <!-- POST 방식 (주소 변경 없이 비밀스럽게 데이터 전달)-->
    <form method="post">
        <input type="text" name="search">
        <input type="submit">
    </form>
    <br>
    <form method="get">
        <input type="text" name="search" value="abcd"><br>
        <input type="password" name="pwd" value="1234"><br>
        <input type="checkbox" name="strawberry">딸기<br>
        <input type="checkbox" name="banana">바나나<br>
        <input type="submit">
    </form>
</body>
</html>
